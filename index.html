<!DOCTYPE html>
<html>
  <head>
    <title>Redirect Page</title>
    <script>
      window.onload = function () {
        // Use JavaScript to open a new browser tab with the message.
        window.open("about:blank").document.write("Hello, World!");
      };
    </script>
  </head>
  <body>
    <!-- Content for browsers that do not support JavaScript or have it disabled -->
    <p>If you are not redirected, <a href="about:blank">click here</a>.</p>
  </body>
</html>
