<!DOCTYPE html>
<html>
  <head>
    <title>Cool One-Page Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Cool Website</h1>
      <p>Scroll down to explore the awesomeness!</p>
    </header>
    <section id="features">
      <h2>Features</h2>
      <div class="feature">
        <img src="icon1.png" alt="Feature 1" />
        <h3>Feature 1</h3>
        <p>Some description of the first feature.</p>
      </div>
      <div class="feature">
        <img src="icon2.png" alt="Feature 2" />
        <h3>Feature 2</h3>
        <p>Details about the second feature.</p>
      </div>
      <div class="feature">
        <img src="icon3.png" alt="Feature 3" />
        <h3>Feature 3</h3>
        <p>Description of the third feature.</p>
      </div>
    </section>
    <section id="cta">
      <h2>Get Started</h2>
      <p>Ready to experience the awesomeness? Click the button below!</p>
      <button id="startButton">Start Now</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
